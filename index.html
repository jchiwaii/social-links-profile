<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="content-box">
      <div class="main-text">
        <img src="/assets/images/avatar-jessica.jpeg" alt="Main image" />
        <div class="social-details">
          <h1>Jessica Randall</h1>
          <p id="location">London, United Kingdom</p>
          <p class="bio">"Front-end developer and avid reader."</p>
          <span class="social-link">GitHub</span>
          <span class="social-link">Frontend Mentor</span>
          <span class="social-link">LinkedIn</span>
          <span class="social-link">Twitter</span>
          <span class="social-link">Instagram</span>
        </div>
      </div>
    </div>
  </body>
</html>
